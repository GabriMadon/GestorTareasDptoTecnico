<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dpto Técnico</title>
    <link rel="stylesheet" href="stylesForm.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="container">
      <!-- Alerta visual al guardar o enviar el formulario -->
      <div id="toast"></div>

      <section class="form-section">
        <h2>Registro de Ingreso Equipo</h2>

        <form action="" id="task-registration-form">
          <!-- Datos Cliente -->
          <fieldset class="cliente-data-group">
            <legend>Datos del Cliente</legend>

            <div class="input-group">
              <label for="client-name">Nombre Completo</label>
              <input type="text" id="client-name" name="client-name" required />
            </div>

            <div class="input-group">
              <label for="client-phone">Teléfono</label>
              <input
                type="tel"
                id="client-phone"
                name="client-phone"
                required
              />
            </div>

            <div class="input-group">
              <label for="client-email">Correo Electrónico</label>
              <input
                type="email"
                id="client-email"
                name="client-email"
                required
              />
            </div>
          </fieldset>

          <!-- Datos del Equipo -->

          <fieldset class="equipment-data-group">
            <legend>Datos del Equipo</legend>

            <div class="input-group">
              <label for="equipment-type">Tipo de equipo</label>
              <select name="equipment-type" id="equipment-type" required>
                <option value="">Seleccione...</option>
                <option value="celular">Celular</option>
                <option value="tv">Tv</option>
                <option value="laptop">Laptop</option>
                <option value="monitor">Monitor</option>
                <option value="cpu">CPU</option>
                <option value="consola">Consola</option>
                <option value="otro">Otro</option>
              </select>
            </div>

            <div class="input-group">
              <label for="equipment-marca">Marca</label>
              <input
                type="text"
                id="equipment-marca"
                name="equipment-marca"
                required
              />
            </div>

            <div class="input-group">
              <label for="equipment-modelo">Modelo</label>
              <input
                type="text"
                id="equipment-modelo"
                name="equipment-modelo"
                required
              />
            </div>

            <div class="input-group">
              <label for="equipment-anio">Año</label>
              <input type="number" id="equipment-anio" name="equipment-anio" />
            </div>

            <div class="input-group">
              <label for="equipment-serie">Número de Serie</label>
              <input
                type="text"
                id="equipment-serie"
                name="equipment-serie"
                required
              />
            </div>

            <!-- Problem-descritption -->
            <div class="input-group">
              <label for="problem-description">Descripción del problema</label>
              <textarea
                name="problem-description"
                id="problem-description"
              ></textarea>
            </div>

            <!-- Priority -->
            <div class="input-group">
              <label for="priority">Prioridad</label>
              <select name="priority" id="priority">
                <option value="baja">Baja</option>
                <option value="media">Media</option>
                <option value="alta">Alta</option>
              </select>
            </div>
          </fieldset>
          <!-- Submit-Button -->
          <button type="submit" class="submit-btn">Registrar Ingreso</button>
        </form>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
